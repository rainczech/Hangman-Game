<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hangman Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
</head>
<body>
    <!-- header -->
    <div class="page-header">
        <div class="container">
            <div class="row">
                <div class="col-sm-4 top-rings">
                <img class="rings" src="assets/images/Olympic-Rings.jpg">
                </div>
                <div class="col-sm-8">
                <h1>Hangman: Olympics themed</h1>
                </div>
            </div>
      </div>
    </div>
    <div class="container">
    <!-- game area -->
    <div class="row">
    <h2>Welcome to Hangman</h2>
    <p>Press a letter to begin. You have 10 tries to solve this hangman puzzle in honor of the 2018 Winter Olympics in South Korea.</p>
    </div>
    <div class="row">
    <h3 id="wordBlanks">bonjour</h3>
    </div>
    
    
    <div class="row">
    <div class="col-sm-6">
        <div class="panel panel-default">
        <div class="panel-heading">
                <h2>Tries left: <span id="tries-left"></span></h2>
        </div>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h2 class="panel-title">Guesses You've Made</h2>
            </div>
        </div>
        <div class="panel-body">
            <p id="wrong-choices"></p>
        </div>
    </div>
    </div>
    <h3 ></h3>
    


    </div>
    <script src="assets/javascript/game.js"></script>
</body>
</html>
